# Site settings
title: Lee Reviews
email: iamjumanji@hotmail.com
description: A negative blog about films I like
url: "http://webconfs.me" # the base hostname & protocol for your site
twitter_username: flashfranklin
gems: [jekyll-paginate]
paginate: 3
paginate_path: "page:num"

# Build settings
markdown: kramdown
permalink: /:title

# Default settings
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      author: Lee Miles
      layout: "post"
      category: films
      comments: true
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "pages" # previously `post` in Jekyll 2.2.
    values:
      layout: "page"
